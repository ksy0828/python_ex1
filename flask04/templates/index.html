<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHODAN DB 페이지</title>
</head>
<body>
    <h1>shodan 정보 페이지</h1>
    <table border="1">
        <tr>
            <td>IP</td>
            <td>PORT</td>
            <td>ORG</td>
            <td>LOCATION</td>
            <td>HOSTNAME</td>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{result.IP}}</td>
            <td>{{result.PORT}}</td>
            <td>{{result.ORG}}</td>
            <td>{{result.LOCATION}}</td>
            <td>{{result.HOSTNAME}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
